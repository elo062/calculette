<!DOCTYPE html>
<html>
  <head>
    <link href="calculatrice.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Calculatrice</title>
  </head>
  <body>
    <table id="calculette" cellspacing="10">
    <tr>
    	<td colspan="4" class="affich">
    		<div id="op"></div>
    		<div id="result"></div>
    	</td>
    </tr>
    <tr>
    	<td class="button" >7</td>
    	<td class="button">8</td>
    	<td class="button">9</td>
    	<td class="button">/</td>
    </tr>

    <tr>
    	<td class="button">4</td>
    	<td class="button">5</td>
    	<td class="button">6</td>
    	<td class="button">*</td>
    </tr>

    <tr>
    	<td class="button">1</td>
    	<td class="button">2</td>
    	<td class="button">3</td>
    	<td class="button">-</td>
    </tr>

    <tr>
    	<td class="button">0</td>
    	<td class="button">,</td>
    	<td class="button">+</td>
    	<td class="button">=</td>
      <td id="reset" class="button">Reset</td>
    </tr>
    </table>
    <script src="JQuery.js"></script>
    <script src="calculatrice.js"></script>
  </body>
</html>
