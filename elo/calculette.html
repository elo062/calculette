<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>calculette</title>
        <link rel="stylesheet" href="calcul.css"/>
    </head>
    <body>
        <table id="calculette" cellspacing="10">
            <tr>
        	<td colspan="1" class="affich">
        		<div id="operandeGauche"></div>
        	</td>
            <td colspan="1" class="affich">
        		<div id="operation"></div>
        	</td>
            <td colspan="1" class="affich">
        		<div id="operandeDroite"></div>
        	</td>
            <td colspan="1" class="affich">
        		<div id="egal">=</div>
        	</td>
            <td colspan="1" class="affich">
                <div id="result"></div>
            </td>
            </tr>

            <tr style="height:20px">
            	<td></td>
            	<td></td>
            	<td></td>
            	<td id="reset">Reset</td>
            </tr>

            <tr>
            	<td class="button">7</td>
            	<td class="button">8</td>
            	<td class="button">9</td>
            	<td class="button">/</td>
            </tr>

            <tr>
            	<td class="button">4</td>
            	<td class="button">5</td>
            	<td class="button" class="sasie">6</td>
            	<!-- <td class="button">*</td> -->
                <td class="button" class="operation" id="fois">*</td>
            </tr>

            <tr>
            	<td class="button">1</td>
            	<td class="button">2</td>
            	<td class="button">3</td>
            	<td class="button">-</td>
            </tr>

            <tr>
            	<td class="button">0</td>
            	<td class="button">,</td>
            	<td class="button">+</td>
            	<td class="button">=</td>
            </tr>
        </table>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="app.js"></script>
    </body>
</html>
